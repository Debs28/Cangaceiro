<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Negociações</title>
    <link rel="stylesheet" href="/Cangaceiro/client/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/Cangaceiro//client//css/bootstrap.css">
</head>
<body class="container">
    
    <h1 class="text-center">Negociações</h1>
    <div id="mensagemView"></div>
      <form class="form">
            <div class="form-group">
                <label for="data">Data</label>
                <input type="text" id="data" class="form-control" required autofocus/>
            </div>
            <div class="form-group">
                <label	for="quantidade">Quantidade</label>
                <input	type="number" min="1" step="1" id="quantidade" class="form-control"	value="1" required/>
            </div>
            
            <div class="form-group">
                <label for="valor">Valor</label>
                <input id="valor" type="number" class="form-control" min="0.01" step="0.01" value="0.0" required>
            </div>

            <button class="btn btn-primary" type="submit">
                Incluir
            </button>          
      </form>
    
    <div class="text-center">
        <button id="botao-importa" class=" btn btn-primary" text-center type="button">Importar Negociações</button>
        <button id="botao-apaga" class=" btn btn-primary" text-center type="button">Apagar</button>
    </div>
     <br>
     <br>
     <div id="negociacoes"></div>

     
     
    <script src="/Cangaceiro/client/app/domain/negociacao/Negociacao.js"></script>
    <script src="/Cangaceiro/client/app/Controllers/NegociacaoController.js"></script>
    <script src="/Cangaceiro//client//app/ui/converters/DataConverter.js"></script>
    <script src="/Cangaceiro/client/app/domain/negociacao/Negociacoes.js"></script>
    <script src="/Cangaceiro/client/app/ui/views/View.js"></script>
    <script src="/Cangaceiro//client/app/ui/views/NegociacoesView.js"></script>
    <script src="/Cangaceiro//client//app/ui/views/MensagemView.js"></script>
    <script src="/Cangaceiro/client/app/ui/models/Mensagem.js"></script> 
    <script src="/Cangaceiro/client/app/util/ProxyFactory.js"></script>
    <script src="/Cangaceiro/client/app/util/Bind.js"></script>
    <script src="/Cangaceiro/client/app/util/ApplicationException.js"></script>
    <script src="/Cangaceiro/client/app/ui/converters/DataInvalidaException.js"></script>
    <script src="/Cangaceiro/client/app/app.js"></script>

</body>
</html>
